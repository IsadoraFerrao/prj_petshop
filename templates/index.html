{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(255, 255, 255);">
    <nav class="navbar col-lg-12 m-auto px-lg-6 navbar-expand-lg sticky-top" style="background-color: rgb(238, 238, 238); padding-left: 50px;">
        <div class="container-fluid">
          <a class="navbar-brand h1" href="#">Pet Online</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'contato' %}">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'reserva' %}">Reserva</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div class="card mb-2 col-lg-11 m-auto mt-3">
            <img src="{% static 'img/pets.png' %}" class="card-img-top" alt="Imagem de cães e gatos">
            <div class="card-body">
              <h5 class="card-title">Demostre amor a quem te ama!</h5>
              <p class="card-text">Reserve já o banho do seu Pet!</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
          <br>
          <br>
          <div class="row row-cols-1 row-cols-md-2 g-4 col-lg-11 m-auto">
            <div class="col">
              <div class="card">
                <img src="{% static 'img/gato.png' %}" class="card-img-top" alt="Imagem de um gato">
                <div class="card-body">
                  <h5 class="card-title">Gato</h5>
                  <p class="card-text">Agende aqui o banho do seu gato.</p>
                  <input class="btn btn-primary" type="submit" value="Agendar">
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="{% static 'img/cachorro.png' %}" class="card-img-top" alt="Imagem de um cachorro">
                <div class="card-body">
                  <h5 class="card-title">Cachorro</h5>
                  <p class="card-text">Agende aqui o banho do seu cachorro.</p>
                  <input class="btn btn-primary" type="submit" value="Agendar">
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="card col-lg-12 m-auto mt-3  sticky-bottom" style="text-align: end; background-color: rgb(238, 238, 238); padding-right: 50px; padding-top: 10px; padding-bottom: 5px ;">
        Curso Python Ultima School
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
